<!DOCTYPE html>
<html>

<head>
    <title></title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" type="text/css" href="popup.css">
    <script src="popup.js"></script>
</head>

<body style="margin: 0;">

    <div class="popup-header" style="margin: 0;">
        <h5 class="extension-name" style="margin: 0;">earth's closet</h5>
    </div>

    <div class="popup-container">
        <text>how sustainable is this piece of clothing?</text>
        <br>
        <div>rated good</div>
        <div class="rating" id="sus-index">72</div>
        <img src="happy_earth.png" class="icon-medium">
        <br>
        <br>
    </div>

    <div class="popup-table" style="margin: 0;">
        <table class="table">
            <tr style="text-align:right;">
                <th><b>MATERIAL</b></th>
                <th><b>%</b></th>
                <th><b>MSI</b></th>
            </tr>
            <tr style="text-align:right;">
                <th>polyester</th>
                <th>0.20</th>
                <th>36</th>
            </tr>
            <tr style="text-align:right;">
                <th>wool</th>
                <th>0.80</th>
                <th>81</th>
            </tr>
        </table>
    </div>

    <script src="popup.js"></script>

</body>

</html>
